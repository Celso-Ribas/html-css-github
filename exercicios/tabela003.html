<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de tabelas</title>

    <style>
        body {
            background-color: aquamarine;
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }


    </style>
</head>
<body>
    <h1>Exercicio para mesclagem e configurações especificas</h1>


    <!--Rowspam = amplia a linha
        Colspan = amplia a coluna-->

    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>

        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>

        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>

        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
    
</body>
</html>
