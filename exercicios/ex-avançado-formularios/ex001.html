<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            background-color: aqua;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>

<!-- É importante lembrar...

A tag (Autocomplete , Action) tambem foram aplicadas no ex.
     
A tag (label) tem que ser aplicada para relacionar uma resposta com a outra.

A ultilização do (Method get- post)
Get  = quando a informação é irrelevante.
Post = quando se trabalha com informações ou senhas que não podem aparecer na url.


    
-->




    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="off">
        <p><label for="inome"></label>  Nome: <input type="text" name="nome" id="inome">  </p>
        <p><label for="isobrenome">Sobrenome:</label> <input type="text" name="sobrenome" id="isobrenome">
            <p> <input type="submit" value="Enviar"></p>


    </form>

    
    
</body>
</html>
