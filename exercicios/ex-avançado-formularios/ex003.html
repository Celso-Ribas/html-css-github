<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Formularios</title>

        body {
            background-color: blueviolet;
            font-family: Arial, Helvetica, sans-serif;

<!--Esse exercicio mostra outros atributos relacionados as tags ( input e label) 
 Ou seja, Muitos comandos para ver , mas no exercicio foi ultilizado os mais Populares:
 Ex : Input: time, mounth,date.

-->





<body>
    <h1>Teste com Formularios</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <label for="inome"> Nome</label>
        <input type="text" name="nome" id="inome" required maxlength="40" placeholder="Nome Completo" autocomplete="Nome">

        
            <p>
                <label for="imedia"> Média</label>
                <input type="number" name="media" id="imedia" min="0" max="11" placeholder="Média-0 a 10" step="0.1" required>
            </p>

            <p>
                <label for="imes">Periodo Letivo</label>
                <input type="month" name="mes" id="imes">
            </p>

            <p>
                <label for="idia">Data da Avaliação</label>
                <input type="date" name="dia" id="idia">
            </p>
            <p>
                <label for="ihora">Horario da Avaliação</label>
                <input type="time" name="hora" id="ihora">
            </p>


            <p><input type="submit" value="Enviar"></p>
            <p><input type="reset" value="Limpar"></p>

        
        
    
    </form>

    
</body>
</html>
