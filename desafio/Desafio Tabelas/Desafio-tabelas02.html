<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas-02</title>
       <style>
        body {
            background-color: aquamarine;
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 400px;
        }

        td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }
        
        td.normal {
            background-color: yellow;
        }


    </style>
</head>
<body>
    <h1>Exercicio de tabelas</h1>
    <p>Expanção de tabelas</p>

    <table>
        <tr>
            <td colspan="4" class="normal">A</td>
            <td rowspan="4" class="normal">B</td>
        </tr>
        <tr>
            <td rowspan="4" class="normal">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4" class="normal">N</td>

        </tr>

    </table>
</body>
</html>
