<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicío de Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            background-color: yellow;
        }
        
        caption {
            font-size: 1.4em;
            font-weight: bold;
            padding: 10px;
        }
        th, td {
            border: 2px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            Médias e Notas
        </caption>
        <thead>
            <tr>
                <th colspan="2" rowspan="2">
                    Área
                </th>
                <th colspan="2" rowspan="2">Disciplina</th>
                <th colspan="2">Notas</th>
                <tr>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                    <th colspan="2" rowspan="2">Média</th>
                </tr>
                

            </tr>
        </thead>
        <tbody>
            <tr>
                <th>
                    Exatas
                </th>
                <td>Matemática</td>
                <td>Fisica</td>
                <td>Quimica</td>
                <td>Biologia</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
